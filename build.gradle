plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "8.1.1"
    id 'application'
}

group = 'fr.devpioneer'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.4'
    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnitPlatform()
}

application {
    getMainClass().set('fr.devpioneer.mbc.Main')
}


compileJava {
    options.encoding = "UTF-8"
}

jar {
    manifest.attributes.put('Main-Class', 'fr.devpioneer.mbc.Main')

    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}